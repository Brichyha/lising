<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Лизинг Калькулятор</title>
        <link rel="icon" href="./img/favicon.png" type="image/png">
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <section class="section-form">
                <div class="container">
                    <div class="form-annuity">
                        <div class="main-form">
                            <div class="block-input">
                                <select name="select" id="changeSchedule">
                                    <!--Supplement an id here instead of using 'name'-->
                                    <option value="ann">Аннуитетный</option>
                                    <option value="diff" selected>
                                        Дифференцированный
                                    </option>
                                </select>
                            </div>
                            <div class="block-input">
                                <label for="nameFile-input"
                                    >Название файла</label
                                >
                                <input
                                    value=""
                                    id="nameFile-input"
                                    type="text"
                                />
                            </div>
                            <div class="block-input">
                                <label for="sum-input">Сумма с ндс</label>
                                <input
                                    value="45427.73"
                                    id="sum-input"
                                    type="number"
                                />
                            </div>
                            <div class="block-input">
                                <label for="firstPay-input"
                                    >Первоначальный платеж</label
                                >
                                <input
                                    value="4542.77"
                                    id="firstPay-input"
                                    type="number"
                                />
                            </div>
                            <div class="block-input">
                                <label for="percent-input">Процент</label>
                                <input
                                    value="23.5"
                                    id="percent-input"
                                    type="number"
                                />
                            </div>
                            <div class="block-input">
                                <label for="term-input">Срок</label>
                                <input
                                    value="60"
                                    id="term-input"
                                    type="number"
                                />
                            </div>
                            <div class="block-input">
                                <label for="term-input">Выкупной процент</label>
                                <input
                                    value="1"
                                    id="redemptionPercent-input"
                                    type="redemptionPercent"
                                />
                            </div>
                            <div class="block-input">
                                <label for="term-input">НДС</label>
                                <input value="20" id="nds-input" type="number" />
                            </div>
                            <div
                                style="flex-direction: row"
                                class="block-input"
                            >
                                <label for="individ-checkbox"
                                    >Cчитать НДС клиенту</label
                                >
                                <input
                                    checked
                                    id="individ-checkbox"
                                    type="checkbox"
                                />
                            </div>
                            <div
                                style="flex-direction: row"
                                class="block-input"
                            >
                                <label for="leasing-checkbox"
                                    >Cчитать НДС лизингодателю(нам)</label
                                >
                                <input
                                    checked
                                    id="leasing-checkbox"
                                    type="checkbox"
                                />
                            </div>
                        </div>

                        <div class="condition">
                            <button
                                data-path="modal-percent"
                                class="open-modal"
                            >
                                по процентам
                            </button>
                            <button data-path="modal-term" class="open-modal">
                                по срокам
                            </button>
                            <button
                                data-path="modal-payment"
                                class="open-modal"
                            >
                                по платежам
                            </button>
                            <div class="condition-result"></div>
                        </div>
                        <div></div>
                        <div>
                            <button class="calc-result">Посчитать</button>
                            <button id="main-test">Протестить</button>
                            <a id="table-download">Скачать таблицу</a>
                        </div>
                    </div>
                    <div class="result-ctn">
                        <table></table>
                    </div>
                </div>
            </section>
            <footer></footer>
            <div class="modals">
                <div class="modal-overlay">
                    <div class="modal" data-target="modal-percent">
                        <h2>Изменение процента</h2>
                        <div class="block-input">
                            <label for="condition-percent__dateStart"
                                >С какого</label
                            >
                            <input
                                value="2"
                                id="condition-percent__dateStart"
                                type="number"
                            />
                        </div>
                        <div class="block-input">
                            <label for="condition-percent__percent"
                                >Новый процент</label
                            >
                            <input
                                value="10"
                                id="condition-percent__percent"
                                type="number"
                            />
                        </div>
                        <button class="condition-percent-btn modal-close">
                            Принять условия
                        </button>
                        <div class="modal-close close-x">x</div>
                    </div>
                    <div class="modal" data-target="modal-term">
                        <h2>Увеличить срок</h2>
                        <div class="block-input">
                            <label for="condition-term__dateStart"
                                >С какого</label
                            >
                            <input
                                value="2"
                                id="condition-term__dateStart"
                                type="number"
                            />
                        </div>

                        <div class="block-input">
                            <label for="condition-term__dateEnd"
                                >Новый срок</label
                            >
                            <input
                                value="10"
                                id="condition-term__dateEnd"
                                type="number"
                            />
                        </div>
                        <button class="condition-term-btn modal-close">
                            Принять условия
                        </button>
                        <div class="modal-close close-x">x</div>
                    </div>
                    <div class="modal" data-target="modal-payment">
                        <h2>Изменить платеж</h2>
                        <div class="block-input">
                            <label for="condition-payment__number"
                                >Номер платежа</label
                            >
                            <input
                                value="2"
                                id="condition-payment__number"
                                type="number"
                            />
                        </div>

                        <div class="block-input">
                            <label for="condition-payment__sum"
                                >Внесенная сумма</label
                            >
                            <input
                                value="10"
                                id="condition-payment__sum"
                                type="number"
                            />
                        </div>
                        <button class="condition-payment-btn modal-close">
                            Принять условия
                        </button>
                        <div class="modal-close close-x">x</div>
                    </div>
                </div>
            </div>
            <!-- <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script> -->
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"
                integrity="sha512-UnrKxsCMN9hFk7M56t4I4ckB4N/2HHi0w/7+B/1JsXIX3DmyBcsGpT3/BsuZMZf+6mAr0vP81syWtfynHJ69JA=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
            ></script>
            <script src="./js/dowloadFile.js"></script>
            <script src="./js/default.js"></script>
            <script src="./js/schedule.js"></script>
            <script src="./js/app.js"></script>
            <script src="./js/test.js"></script>
        </div>
    </body>
</html>
